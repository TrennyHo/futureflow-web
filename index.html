<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <script>
    /**
    * 總裁專屬：LINE/FB 自動跳轉原生瀏覽器腳本
    */
    (function () {
      var ua = navigator.userAgent || navigator.vendor || window.opera;
      var isLine = ua.indexOf("Line") > -1;
      var isFb = ua.indexOf("FBAN") > -1 || ua.indexOf("FBAV") > -1;

      if (isLine || isFb) {
        if (window.location.href.indexOf('openExternalBrowser=1') === -1) {
          var glue = window.location.href.indexOf('?') > -1 ? '&' : '?';
          var targetUrl = window.location.href + glue + 'openExternalBrowser=1';
          window.location.href = targetUrl;
        }
      }
    })();
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>森活科技 FutureFlow - AI 智慧理財與負債管理</title>

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#10b981" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="FutureFlow" />
  <link rel="apple-touch-icon" href="/logo.png" />

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
      margin: 0;
    }

    #root {
      min-height: 100vh;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @media print {

      header,
      nav,
      button,
      .no-print,
      aside,
      select,
      footer {
        display: none !important;
      }

      body {
        background-color: white !important;
        color: black !important;
        padding: 0 !important;
        margin: 0 !important;
        display: block !important;
      }

      main {
        max-width: 100% !important;
        padding: 0 !important;
        margin: 0 !important;
        display: block !important;
      }

      .grid {
        display: block !important;
        width: 100% !important;
      }

      .bg-white {
        border: 1px solid #e2e8f0 !important;
        box-shadow: none !important;
        margin-bottom: 20px !important;
        page-break-inside: avoid;
        border-radius: 0 !important;
      }

      h1,
      h2,
      h3 {
        color: black !important;
        margin-top: 10px !important;
        margin-bottom: 10px !important;
      }

      p,
      span,
      td,
      th {
        color: black !important;
      }

      .recharts-wrapper {
        max-width: 100% !important;
      }

      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
